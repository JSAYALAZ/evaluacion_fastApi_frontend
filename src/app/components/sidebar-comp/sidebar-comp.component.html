<!-- sidebar.component.html -->
<div
  class="h-screen max-h-screen w-12 md:w-64 bg-gradient-to-b from-teal-600/95 to-teal-800/90 text-white shadow-lg border-r border-black/10 flex flex-col justify-between"
>
  <header class="h-20 grid content-center pl-2 md:pl-3 bg-teal-500">
    <div class="flex items-center gap-3">
      <div
        class="w-8 md:w-12 h-8 md:h-12 bg-white/70 rounded-lg flex items-center justify-center text-black md:text-xl font-bold"
      >
        DM
      </div>
      <div class="hidden md:block">
        <p class="text-sm text-amber-100 opacity-90">Dev</p>
        <h1 class="text-lg font-semibold leading-none">DevManger</h1>
      </div>
    </div>
  </header>

  <nav class="flex-1 overflow-auto">
    <ul class="flex flex-col gap-5">
      <ng-container *ngFor="let module of modules">
        <li>
          <!-- asumimos que app-options-sidebar renderiza un item; le pasamos clases de utilidad -->
          <app-options-sidebar
            class="block"
            [text]="module.name"
            [url]="module.routes.main.path"
            [icon]="module.icon"
          ></app-options-sidebar>
        </li>
      </ng-container>
    </ul>
  </nav>

  <footer class="mt-4">
    <div
      class="flex flex-col-reverse md:flex-row items-center gap-3 p-2 rounded-lg bg-white/10 hover:bg-white/12 transition"
    >
      
      <div class="flex flex-row gap-10">
        <div class="hidden md:block">
    
        </div>
      </div>
    </div>
  </footer>
</div>
