<div class="ld:px-64 md:px-24 px-5">
  <form
    [formGroup]="authForm"
    (ngSubmit)="onSubmit()"
    class="form_background flex-colpx-6 py-8 rounded-md grid grid-cols-2 gap-4 p-4"
  >
    <div class="form_container">
      <label for="name" class="form_label">Descripcion</label>
      <input id="name" type="text" formControlName="name" class="form_input" />
    </div>
   
    <button
      type="submit"
      class="w-full py-2 rounded-lg bg-indigo-600 text-white font-medium hover:bg-indigo-700 active:scale-98 hover:cursor-pointer col-span-2"
    >
      {{ loadingSubmit ? 'Cargando' : 'Crear proyecto' }}
    </button>
  </form>
</div>
