<div class="ld:px-64 md:px-24 px-5">
  <form
    [formGroup]="authForm"
    (ngSubmit)="onSubmit()"
    class="form_background flex-colpx-6 py-8 rounded-md grid grid-cols-2 gap-4 p-4"
  >
    <div class="form_container ">
      <label for="placa" class="form_label">Placa</label>
      <input id="placa" type="text" formControlName="placa" class="bg-white" />
    </div>
    <div class="form_container">
      <label for="propietario" class="form_label">propietario</label>
      <input id="propietario" type="text" formControlName="propietario" class="bg-white" />
    </div>
    <div class="form_container">
      <label for="marca" class="form_label">marca</label>
      <input id="marca" type="text" formControlName="marca" class="bg-white" />
    </div>
    <div class="form_container">
      <label for="fabricacion" class="form_label">fabricacion</label>
      <input id="fabricacion" type="text" formControlName="fabricacion" class="bg-white" />
    </div>
    <div class="form_container">
      <label for="valor_comercial" class="form_label">valor_comercial</label>
      <input id="valor_comercial" type="number" formControlName="valor_comercial" class="bg-white" />
    </div>
    
   
    <button
      type="submit"
      class="w-full py-2 rounded-lg bg-indigo-600 text-white font-medium hover:bg-indigo-700 active:scale-98 hover:cursor-pointer col-span-2"
    >
      {{ loadingSubmit ? 'Cargando' : 'Crear matricula' }}
    </button>
  </form>
</div>
